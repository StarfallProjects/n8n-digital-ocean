spec:
  name: n8n-digital-ocean
  services:
  - name: n8n
    git: 
      branch: master
      repo_clone_url: https://github.com/StarfallProjects/n8n-digital-ocean.git
    build_command: npm install -g lerna && npm run bootstrap && npm run build 
    envs:
      - key: N8N_EDITOR_BASE_URL
        value: ${APP_URL}
      - key: N8N_HOST
        value: ${_self.PUBLIC_URL}
      - key: N8N_PORT
        value: "8080"
      - key: N8N_LISTEN_ADDRESS
        value: ${_self.PRIVATE_URL}
      - key: DB_POSTGRESDB_DATABASE
        value: "n8n-db"
      - key: DB_POSTGRESDB_HOST
        value: ${n8n-db.HOSTNAME}
        scope: RUN_TIME
      - key: DB_POSTGRESDB_PORT
        value: ${n8n-db.PORT}
        scope: RUN_TIME
      - key: DB_POSTGRESDB_USER
        value: ${n8n-db.USERNAME}
        scope: RUN_TIME
      - key: DB_POSTGRESDB_PASSWORD
        value: ${n8n-db.PASSWORD}
        scope: RUN_TIME
  databases:
  - name: n8n-db
    engine: PG
    db_name: n8n
    db_user: admin
